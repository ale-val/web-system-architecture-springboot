<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/CSS/stileauth.css}">
</head>
<body>
<form th:action="@{/registrazione}" method="post">
    <h1>Registrazione</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <p th:text="${errorMessage}" style="color: red;margin-bottom:0"></p>

    <button type="submit">Registrati</button>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
</form>
</body>
</html>
