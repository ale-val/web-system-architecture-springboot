<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/CSS/stileauth.css}">
</head>
<body>

<form th:action="@{/login}" method="post">
    <h1>Login</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <p th:if="${param.error}" style="color: red;margin-bottom: 0;">Username o password errati.</p>
    <p th:if="${param.logout}" style="color: #007BFF;margin-bottom: 0;">Sei stato disconnesso.</p>
    <p th:text="${registerMessage}" style="color: green;margin-bottom:0"></p>

    <button type="submit">Login</button>

    <p>Se non sei registrato <a th:href="@{/registrazione}">Registrati</a></p>
</form>
</body>
</html>
